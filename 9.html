<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loops • Events • IFRAME • jQuery Demo</title>

  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
</head>
<body>

  <h2>1. JavaScript Loops</h2>
  <button id="runLoops">Run all loops → console + page</button>
  <div id="loopOut"></div>

  <h2>2. DOM Events</h2>
  <input id="txt" placeholder="Type something…">
  <button id="btnVanilla">JS click</button>

  <h2>3. jQuery Events & FX</h2>
  <button id="btnjQuery">jQuery fadeToggle</button>
  <div id="box"></div>

  <h2>4. Dynamic IFRAME</h2>
  <button id="loadIframe">Load iframe</button>
  <button id="sendMsg">Send message to iframe</button>
  <iframe id="frm" src="about:blank" style="color: aqua;"></iframe>

  <script src="app.js"></script>
</body>
</html>
